{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <title>Sign Up| HealthAssist</title>
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'admin/css/log-in.css' %}" rel="stylesheet">
    <link href="{% static 'admin/img/health.png' %}" rel="icon">
</head>

<body>
    <header id="header" class="">
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'admin/img/health.png' %}" alt="logo" width="50" height="50" class="">
                </a>
                <h1 class="logo me-auto "><a href="#">HealthAssist</a></h1>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <section
                class="section register min-vh-90 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">

                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">


                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="pt-4 pb-2">
                                        <h5 class="card-title text-center pb-0 fs-4">You're almost done, John! </h5>
                                        <p class="text-center small">Enter your medical data to finish setting up your
                                            account</p>
                                    </div>
                                    <form class="row g-3  needs-validation " novalidate>
                                        <div class="col-12">
                                            <label for="yourBT" class="form-label">Blood Type</label>
                                            <div class="input-group has-validation">
                                                <select class="form-select" id= "yourBT"aria-label="Default select example" required>
                                                    <option>Select</option>
                                                    <option value="A+">A+</option>
                                                    <option value="A-">A-</option>
                                                    <option value="B+" selected>B+</option>
                                                    <option value="B-">B-</option>
                                                    <option value="AB+">AB+</option>
                                                    <option value="AB-">AB-</option>
                                                    <option value="O+">O+</option>
                                                    <option value="O-">O-</option>
                                                </select>
                                                <div class="invalid-feedback">Please select your blood type</div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="yourAllergies" class="form-label">Allergies</label>
                                            <input type="text" name="allergies" class="form-control" id="yourAllergies">
                                              
                                        </div>


                                        <div class="col-12">
                                            <label for="yourIllness" class="form-label">Illnesses</label>
                                            <input type="text" name="illness" class="form-control" id="yourIllness">
                                              
                                        </div>

                                        <div class="col-12">
                                            <label for="yourMeds" class="form-label">Medications & Dosages</label>
                                            <input type="text" name="medication" class="form-control" id="yourMeds">
                                            <input type="text" name="dosage" class="form-control mt-3" id="yourDose">
                                              
                                        </div>

                                  

                                        <div class="col-12">
                                            <a class="btn btn-primary w-100" href="{% url 'profile' %}" role="button">Done</a>
                                        </div>

                                        

                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


    <!--Script to disable submissions if there are invalid fields -->
    <script>
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>

    <script>
        function onSuccess(googleUser) {
            console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
        }
        function onFailure(error) {
            console.log(error);
        }
        function renderButton() {
            gapi.signin2.render('my-signin2', {
                'scope': 'profile email',
                'width': 300,
                'height': 50,
                'longtitle': true,
                'theme': 'dark',
                'onsuccess': onSuccess,
                'onfailure': onFailure
            });
        }
    </script>

    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>

</html>
